<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header class="header">
        <nav>
            <img src="static/img/senai_logo.svg" alt="logo" class="logotipo">
        </nav>
    </header>
    <main class="main2">
            <form action="/cadastro" method="post" class="form">
                <h1>Cadastro</h1>
                <div class="caixa_grande">
                    <section class="box1">
                        <div class="group">
                            <input type="text" id="nome" name="nome" class="input" placeholder="Nome completo" required>
                        </div>
                        <div class="group">
                            <input type="text" id="cpf" name="cpf" class="input" placeholder="CPF" required>
                        </div>
                        <div class="group">
                            <input type="text" id="email" name="email" class="input" placeholder="E-mail" required>
                        </div>
                        <div class="group">
                            <input type="password" id="senha" name="senha" class="input" placeholder="Senha" required>
                        </div>
                    </section>
                    
                    <section class="box2">
                        <div class="group">
                            <h5 class="opcoes">Selecione seu cargo:</h5>
                            <select class="input" name="nivel_acesso">
                                <option selected value="1">Coordenação
                                <option selected value="2">Funcionários/professores
                                <option selected value="3">Técnicos da manutenção
                            </select>
                        </div>
        
                        <h5 class="opcoes">Dados para recuperar senha:</h5>
                        <div class="group"></div>
                            <input type="tel" id="numero_telefone" name="numero_telefone" class="input" placeholder="Número de telefone" required><br>
                            <input type="text" id="cidade" name="cidade" class="input" placeholder="Cidade em que nasceu" required>
                        </div>
                    </section>
                </div>
                <div>
                    <button type="submit" class="button2" href="/">Cadastrar</button>
                </div>
            </form>
    </main>
    <footer class="footer">
        <address>
            <p class="endereco">Av. Dr. Jaime de Almeida Pinto, 1332 - Jardim Reflorenda, Botucatu - SP, 18605-318</p>
        </address>
        <div class="direitos">&copy; Todos os direitos reservados - 2024</div>
    </footer>
</body>

</html>
