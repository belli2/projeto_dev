<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Manutenção</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- css do bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
    <header class="header">
        <nav>
            <img src="https://www.sp.senai.br/images/senai.svg" alt="logo" class="logotipo">
        </nav>
    </header>
    <main>
        <div class="div_tabela">
            <div>
                <h2 class="titulo">Lista de tarefas </h2><br>
            </div>
            <form action="salvar-prioridade" method="post">
                <div class="caixa_tabela">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Local</th>
                                <th>Prioridade</th> 
                                <th>Ações</th> 
                            </tr>
                        </thead>

                        <tbody>
                            {% for ordem in ordens %}
                            <tr>
                                <td>{{ ordem[1] }}</td>
                                <td>{{ ordem[2] }}</td>
                                <td>{{ ordem[3] }}</td>
                                <td>{{ ordem[5] }}</td>
                                <td>
                                    <a href="/editar-pedido/{{ ordem[0] }}" class="botaoEditar">Editar</a>
                                </td>
                            </tr>


                            {% endfor %}
                        </tbody>
                    </table><br>
                </div>
            </form>
        </div>

    </main>
    <footer class="footer2">
        <address>
            <p class="endereco">Av. Dr. Jaime de Almeida Pinto, 1332 - Jardim Reflorenda, Botucatu - SP, 18605-318</p>
        </address>
        <div class="direitos">&copy; Todos os direitos reservados - 2024</div>
    </footer>
    <!-- js do bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>

</html>
